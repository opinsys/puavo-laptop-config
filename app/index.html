<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Laptop configuration tool</title>
    <link rel='stylesheet' href='style.css' type='text/css' media='all' />
  </head>
  <body>
    <h1>Puavo-laptop configuration tool</h1>

    <hr/>

    <form>
      <!-- Allowed login types -->
      <div>Allow login for:</div>

      <table>
        <tr>
          <td>
            <input checked="checked"
                   name="allow_login"
                   type="radio"
                   value="localusers">
            Local users only.
          </td>
        </tr>
        <tr>
          <td>
            <input name="allow_login" type="radio" value="puavo_domain_users">
            All puavo domain users.
          </td>
        </tr>
      </table>

      <hr/>

      <div>Local user:</div>

      <!-- Local user -->
      <table>
        <tr>
          <td>Username:</td>
          <td><input name="localuser_name" type="text"></td>
        </tr>
        <tr>
          <td>Password:</td>
          <td><input name="localuser_password" type="password"></td>
        </tr>
        <tr>
          <td>Password again:</td>
          <td><input name="localuser_password_again" type="password"></td>
        </tr>
      </table>

      <hr/>

      <div>Accept licenses for:</div>

      <table>
        <tr>
          <td><input name="license_adobe_acroread" type="checkbox">
          <td>Adobe acroread X.XX</td>
        </tr>
        <tr>
          <td><input name="license_adobe_flash_plugin" type="checkbox">
          <td>Adobe flash plugin X.XX</td>
        </tr>
      </table>

      <input id="done_button"
	     name="laptop_configuration_done"
             type="submit"
             value="Done!">
    </form>
  </body>
</html>
